<div>
    <div class="text-center">
        <fa-icon class="fa-2x" [icon]="faListAlt"></fa-icon>
    </div>
</div>
    <hr>
    <h3 class="mb-30">Lista de Productos</h3>
    <div class="wrapper wrapper--w790">
        <div class="progress-table">
            <div class="table-head">
                <div class="serial">Producto</div>
                <div class="country">Fecha de Elaboraci√≥n</div>
                <div class="country">Fecha de Vencimiento</div>
                <div class="visit">Estado</div>
                <div class="percentage"><button [routerLink]="['/producto/form']" class="genric-btn info-border circle arrow">
                        <fa-icon [icon]="faPlusSquare"></fa-icon>
                    </button></div>
            </div>
            <div *ngFor = "let p of productos" class="table-row">
                <div class="serial">{{p.nombre}}</div>
                <div class="country">{{p.fechaelaboracion | date : 'longDate'}}</div>
                <div class="country">{{p.fechavencimiento | date : 'longDate'}}</div>
                <div class="visit">{{p.estado}}</div>
                <div class="percentage">
                    <button [routerLink]="['/productos', p.idProducto]" class="genric-btn warning-border circle arrow">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                    <button [routerLink]="['/producto/form', p.idProducto]"  class="genric-btn primary-border circle arrow">
                        <fa-icon [icon]="faPencilAlt"></fa-icon>
                    </button>
                    <button (click)="delete(p)" class="genric-btn danger-border circle arrow">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
